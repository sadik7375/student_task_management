<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f0f0f0;
      height: 60px;
      padding: 10px;
    }

    .navbar-logo {
      font-size: 24px;
      font-weight: bold;
      color: #0078d4;
    }

    .navbar-search {
      display: flex;
      align-items: center;
      border: 1px solid #cccccc;
      border-radius: 5px;
      width: 300px;
    }

    .navbar-search input {
      border: none;
      outline: none;
      width: 80%;
      padding: 5px;
    }

    .navbar-search button {
      border: none;
      outline: none;
      background-color: transparent;
      width: 20%;
      padding: 5px;
      cursor: pointer;
    }

    .navbar-search button img {
      width: 20px;
      height: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
      margin: 20px auto;
    }

    .table-wrapper {
      margin: 10px 70px 70px;
      box-shadow: 0px 35px 50px rgba(0, 0, 0, 0.2);
    }

    .fl-table {
      border-radius: 5px;
      font-size: 16x;
      font-weight: normal;
      border: none;
      border-collapse: collapse;
      width: 100%;
      max-width: 100%;
      white-space: nowrap;
      background-color: white;
    }

    .fl-table td, .fl-table th {
      text-align: center;
      padding: 8px;
    }

    .fl-table td {
      border-right: 1px solid #f8f8f8;
      font-size: 15px;
    }

    .fl-table thead th {
      color: #ffffff;
      background: #4FC3A1;
    }

    .fl-table tbody td input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    @media (max-width: 767px) {
      .fl-table {
        display: block;
        width: 100%;
      }

      .table-wrapper:before {
        content: "Scroll horizontally >";
        display: block;
        text-align: right;
        font-size: 30px;
        color: white;
        padding: 0 0 10px;
      }

      .fl-table thead, .fl-table tbody, .fl-table thead th {
        display: block;
      }

      .fl-table thead th:last-child {
        border-bottom: none;
      }

      .fl-table thead {
        float: left;
      }

      .fl-table tbody {
        width: auto;
        position: relative;
        overflow-x: auto;
      }

      .fl-table td, .fl-table th {
        padding: 20px .625em .625em .625em;
        height: 60px;
        vertical-align: middle;
        box-sizing: border-box;
        overflow-x: hidden;
        overflow-y: auto;
        width: 120px;
        font-size: 13px;
        text-overflow: ellipsis;
      }

      .fl-table thead th {
        text-align: left;
        border-bottom: 1px solid #f7f7f9;
      }

      .fl-table tbody tr {
        display: table-cell;
      }

      .fl-table tbody tr:nth-child(odd) {
        background: none;
      }

      .fl-table tr:nth-child(even) {
        background: transparent;
      }

      .fl-table tr td:nth-child(odd) {
        background: #F8F8F8;
        border-right: 1px solid #E6E4E4;
      }

      .fl-table tr td:nth-child(even) {
        border-right: 1px solid #E6E4E4;
      }

      .fl-table tbody td {
        display: block;
        text-align: center;
      }
    }


      .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Style for input fields */
        input[type="file"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 12px;
            display: block; /* Make the button a block element */
            margin: 0 auto; /* Center horizontally */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                max-width: 100%;
            }
        }


a{

</head>

</html>
